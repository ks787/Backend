<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Project Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-box">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--primary-color);">Create Account</h2>
            <div id="error-message"
                style="display:none; color: var(--danger-color); margin-bottom: 15px; text-align: center;"></div>
            <form id="register-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <a href="index.html" class="link">Already have an account? Log In</a>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
