<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Project Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">Project Manager</a>
        <div class="navbar-user">
            <span id="user-name">User</span>
            <button onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div
            style="display: flex; justify-content: space-between; align-items: center; margin-top: 30px; margin-bottom: 20px;">
            <h2>Your Projects</h2>
            <button onclick="document.getElementById('create-project-modal').style.display='block'"
                style="width: auto;">+ Create Project</button>
        </div>

        <div id="projects-list"
            style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;">
            <!-- Projects will appear here -->
        </div>
    </div>

    <!-- Create Project Modal -->
    <div id="create-project-modal" class="modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
        <div class="modal-content">
            <h3>Create New Project</h3>
            <form id="create-project-form" style="margin-top: 20px;">
                <div class="form-group">
                    <label>Project Name</label>
                    <input type="text" id="project-name" required>
                </div>
                <div style="display: flex; justify-content: flex-end; gap: 10px;">
                    <button type="button" onclick="document.getElementById('create-project-modal').style.display='none'"
                        style="background: #ccc; color: black; width: auto;">Cancel</button>
                    <button type="submit" style="width: auto;">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
